<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Usuario</title>
</head>
<body>
    <h1>Datos del Usuario</h1>
    <div id="user-data">
        <p><strong>IP:</strong> <span id="ip"></span></p>
        <p><strong>Ubicaci√≥n:</strong> <span id="location"></span></p>
        <p><strong>Sistema Operativo:</strong> <span id="os"></span></p>
        <p><strong>Navegador:</strong> <span id="browser"></span></p>
        <p><strong>Dimensiones del dispositivo:</strong> <span id="device-dimensions"></span></p>
    </div>

    <script>
        // Obtener los datos del usuario
        fetch('http://ip-api.com/json')
            .then(response => response.json())
            .then(data => {
                // Mostrar los datos en el HTML
                document.getElementById('ip').textContent = data.query;
                document.getElementById('location').textContent = `${data.city}, ${data.regionName}, ${data.country}`;
                document.getElementById('os').textContent = navigator.platform;
                document.getElementById('browser').textContent = navigator.userAgent;
                document.getElementById('device-dimensions').textContent = `${window.innerWidth}x${window.innerHeight}`;
            })
            .catch(error => console.error('Error al obtener los datos del usuario:', error));
    </script>
</body>
</html>

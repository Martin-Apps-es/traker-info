<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Accesos</title>
  <script>
    async function registrarAcceso() {
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyLhOfnaT5XTDnoK9sFrYUYDhPXewsHF95iHQ8fY_wHRg8g3frKjiDFTCUwQhwjJVyQ/exec'; // Cambia esto por la URL de tu Apps Script

      try {
        // Capturar dirección IP
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const ip = ipData.ip;

        // Información del navegador
        const userAgent = navigator.userAgent;

        // Enviar datos al Apps Script
        const response = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            ip: ip,
            userAgent: userAgent,
            location: 'No disponible' // Cambia esto si quieres usar geolocalización
          }),
          mode: 'cors'
        });

        const result = await response.json();
        console.log('Registro exitoso:', result);
      } catch (error) {
        console.error('Error al registrar el acceso:', error);
      }
    }

    // Ejecutar automáticamente al cargar la página
    window.onload = registrarAcceso;
  </script>
</head>
<body>
  <h1>Bienvenido a la versión 2</h1>
  <p>Tu acceso ha sido registrado automáticamente.</p>
</body>
</html>
